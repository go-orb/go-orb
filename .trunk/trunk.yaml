version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - python@3.10.8
    - go@1.23.0
    - node@18.12.1
lint:
  enabled:
    - checkov@3.2.255
    - osv-scanner@1.8.5
    - trivy@0.55.2
    - trufflehog@3.82.6
    - yamllint@1.35.1
    - oxipng@9.1.2
    - actionlint@1.7.2
    - shfmt@3.6.0
    - git-diff-check
    - gitleaks@8.19.3
    - gofmt@1.20.5
    - golangci-lint@1.61.0
    - markdownlint@0.42.0
    - prettier@3.3.3
  disabled:
    - gokart
    - shellcheck
cli:
  version: 1.22.5
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
