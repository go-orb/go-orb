version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - python@3.10.8
    - go@1.20.5
    - node@18.12.1
lint:
  enabled:
    - checkov@2.3.316
    - osv-scanner@1.3.4
    - trivy@0.43.1
    - trufflehog@3.43.0
    - yamllint@1.32.0
    - oxipng@8.0.0
    - actionlint@1.6.25
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - git-diff-check
    - gitleaks@8.17.0
    - gofmt@1.20.5
    - golangci-lint@1.53.3
    - markdownlint@0.35.0
    - prettier@3.0.0
  disabled:
    - gokart
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
