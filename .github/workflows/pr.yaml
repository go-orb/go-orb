name: PR Tests
on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request: {}
permissions: read-all
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: "1.21"
          check-latest: true
      - name: Run Linters
        run: ./scripts/test.sh lint
        env:
          PROCS: 1
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: "1.21"
          check-latest: true
      - name: Run Unit Tests
        run: ./scripts/test.sh test
        env:
          PROCS: 1
  summary:
    name: Summary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: "1.21"
          check-latest: true
      - name: Create Summary
        run: ./scripts/test.sh summary
        env:
          PROCS: 1
